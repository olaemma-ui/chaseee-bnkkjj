<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="output.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css" rel="stylesheet" />
</head>
<body style="background-image: url(./asset/img/login.jpg); background-size: cover; background-repeat: no-repeat; background-position: center;">
  <div class="flex min-h-screen items-center justify-center">
    <form action="" class="h-full bg-white pt-16 pb-2 px-5 rounded w-full max-w-[27em]">
        <div class="relative z-0 w-full mb-10 group">
            <input type="text" name="floating_email" id="floating_email"
                class="block pt-3 pb-4 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b border-gray-500 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer"
                placeholder=" " required />
            <label for="floating_email"
                class="ps-2 peer-focus:font-medium absolute text-lg text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown: peer-focus:scale-75 ">Username</label>
        </div>
        <div class="relative z-0 w-full mb-5 group">
            <input type="password" name="floating_password" id="floating_password"
                class="block pt-4 pb-3 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b border-gray-500 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer"
                placeholder=" " required />
                <label for="floating_email"
                class="ps-2 peer-focus:font-medium absolute text-lg  text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown: peer-focus:scale-75 ">Password</label>
        </div>
        <div class="flex items-center gap-16 pb-5">
            <div class="flex items-center">
                <input id="default-checkbox" type="checkbox" value=""
                    class="w-5 h-5 text-blue-600 bg-gray-100 border-4 border-gray-400 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                <label for="default-checkbox" class="ms-2 font-normal text-gray-500 dark:text-gray-300">Remember
                    me</label>
            </div>
            <div class="flex items-center">
                <input id="default-checkbox" type="checkbox" value=""
                    class="w-5 h-5 text-blue-600 bg-gray-100 border-4 border-gray-400 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                <label for="default-checkbox" class="ms-2 font-normal text-gray-500 dark:text-gray-300">Use token</label>
            </div>        </div>

        <button type="submit"
            class=" text-white bg-blue-500 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-semibold rounded-lg w-full px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Sign
            in</button>
        <div class="flex flex-col pt-1">
            <a href="" class="text-blue-500">Forget username/password &gt;</a>
            <a href="" class="text-blue-500">Not enrolled? Sign up now &gt;</a>

        </div>
    </form>
    </div>
</body>
</html>
